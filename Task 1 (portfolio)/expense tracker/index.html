<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Expense tracker</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css" integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <h1>Kharcha naap</h1>

    <main>
        <header>
            <div>
                <h5>Total Money</h5>
                <span id="balance"><i class="fa-solid fa-indian-rupee-sign"></i>150000</span>
            </div>


            <div>
                <h5>Income</h5>
                <span id="income"><i class="fa-solid fa-indian-rupee-sign"></i>50000</span>
            </div>
 
            <div>
                <h5>Kharcha</h5>
                <span id="Expense"><i class="fa-solid fa-indian-rupee-sign"></i>0.00</span>
            </div>
        </header>
  
        <section>
            <h3>Transaction</h3>
            <ul id="transactionList"></ul>
            <div id="status">hii</div>
        </section>


        <section>
            <h3>Add Transaction</h3>
            

            <form id="transactionForm">
                <div>
                    <label for="name">Name</label>
                    <input type="text" id="name" name="name" required/>
                </div>

                <div>
                    <label for="amount">Amount</label>
                    <input type="number" 
                    name="amount" 
                    id="amount"
                    value="0"
                    min="0.01"
                    step="0.01"
                    required/>
                </div>

                <div>
                    <label for="date">Date</label>
                    <input type="date" id="date" name="date" required/>
                </div>

                <button type="submit">Submit</button>
                
            </form>
        </section>

    </main>
    <script src="script.js"></script>
</body>
</html>
